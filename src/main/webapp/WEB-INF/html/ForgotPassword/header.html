<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"
        integrity="sha256-t2kyTgkh+fZJYRET5l9Sjrrl4UDain5jxdbqe8ejO8A=" crossorigin="anonymous" />

    <link rel="stylesheet" href="http://localhost/assets/css/global.css">
    <link rel="stylesheet" href="http://localhost/assets/css/browse.css">
    <link rel="stylesheet" href="http://localhost/assets/css/userprofile.css">
</head>
<body>
            <header class="d-flex space-between flex-center flex-middle" th:fragment="dashHeader">
                <div class="nav-links d-flex flex-center flex-middle">
                    <a href="/Immerse/dashboard/browse">
                        <h2 class="logo logo-text red-color f-s-28 m-r-25">NETFLIX</h2>
                        <h2 class="second-logo-text red-color f-s-28">N</h2>
                    </a>
                </div>
                <div class="righticons d-flex flex-end flex-middle">
                    <a href="/Immerse/dashboard/search"><img src="http://localhost/images/icons/search.svg" alt="search icon"></a>
                    <div class="dropdown notification">
                        <img src="http://localhost/images/icons/notification.svg" alt="notificatio icon">
                        <div class="dropdown-content">
                            <a href="#" class="profile-item d-flex flex-middle">
                                <img src="http://localhost/images/icons/user2.png" alt="user profile icon" class="user-icon">
                                <span>You have new notification from <span>User 123</span></span>
                            </a>
                            <a href="#" class="profile-item d-flex flex-middle">
                                <img src="http://localhost/images/icons/user1.png" alt="user profile icon" class="user-icon">
                                <span>You have new notification from <span>User 123</span></span>
                            </a>
                            <a href="#" class="profile-item d-flex flex-middle">
                                <img src="http://localhost/images/icons/user4.png" alt="user profile icon" class="user-icon">
                                <span>You have new notification from <span>User 123</span></span>
                            </a>
                            <a href="#" class="profile-item d-flex flex-middle">
                                <img src="http://localhost/images/icons/user3.png" alt="user profile icon" class="user-icon">
                                <span>You have new notification from <span>User 123</span></span>
                            </a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <img src="http://localhost/images/icons/user-image-green.png" alt="user profile icon" class="user-icon"> <span class="profile-arrow"></span>

                        <div class="dropdown-content">
                            <div class="links d-flex direction-column">
                                <a href="/Immerse/dashboard/settings">Account</a>
                                <a href="/Immerse/signout">Sign Out of Netflix</a>
                            </div>
                            
                    </div>
                    
                </div>
            </header>


</body>
</html>
